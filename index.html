<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- boxicons icons -->
    <!-- <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script> -->

    <!-- Papa parse JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.1/papaparse.min.js"
      integrity="sha384-3UqfbTnADMqh/U3Nnc2YemCb4NU2tvfy1QWQa71aD9jM8J22WQov29gHPWobkC/p"
      crossorigin="anonymous"
    ></script>

    <!-- d3js -->
    <!-- <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.3.0/d3.min.js"
      integrity="sha384-gbSJST5/Geo6Slr9JzXgmoS6LqyisUUyjZG7z94EWbxfwQjHndoHiyz2YbZ6TCVz"
      crossorigin="anonymous"
    ></script> -->
    <!-- FIXME:d3js color sets not sure will I use yet-->
    <!-- Import D3 Scale Chromatic via CDN -->
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

    <!-- chart.js script added integrity and crossorigin for SRI Hash using https://www.srihash.org/  -->
    <script
      src="https://cdn.jsdelivr.net/npm/chart.js"
      integrity="sha384-7NrRHqlWUj2hJl3a/dZj/a1GxuQc56mJ3aYsEnydBYrY1jR+RSt6SBvK3sHfj+mJ"
      crossorigin="anonymous"
    ></script>

    <title>ChartJS</title>
  </head>

  <body>
    <div class="flex-container">
      <div class="chart-box">
        <h2>CSV test data</h2>
        <canvas
          id="myChart"
          aria-label="Bar Chart Values of....."
          role="img"
        ></canvas>
      </div>
    </div>
    <div class="upload-container">
      <h2 id="introHeader">Upload your CSV File</h2>

      <fieldset>
        <!-- <legend>Data Input:</legend> -->

        <div>
          <input
            class="file-upload-btn"
            type="file"
            id="txtFileUpload"
            name="File Upload"
            accept=".csv"
          />
          <!-- <button id="confirm-read-csv">Upload CSV</button> -->
        </div>
        <button onclick="updateChart('firstData')">firstData</button>
        <button onclick="updateChart('secondData')">secondData</button>
        <button onclick="updateChart('thirdData')">thirdData</button>
      </fieldset>

      <div id="btn-container"></div>

      <select name="" id="">
        <option disabled hidden selected>Select Data</option>
        <option value="firstData">firstData</option>
        <option value="secondData">secondData</option>
        <option value="thirdData">thirdData</option>
      </select>
      <div>
        <h3 id="result">Result</h3>
      </div>

      <div class="radio-btn-container">
        <input
          onclick="chartType('bar')"
          class="radio-input"
          id="radio1"
          type="radio"
          value="bar"
          name="chart"
        />
        <label class="radio-label" for="radio1">bar</label>

        <input
          onclick="chartType('line')"
          class="radio-input"
          id="radio2"
          type="radio"
          value="line"
          name="chart"
        />
        <label class="radio-label" for="radio2">line</label>
      </div>
    </div>

    <!-- script -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/button.js"></script>
    <!-- <script src="assets/js/read_head.js"></script> -->
  </body>
</html>
